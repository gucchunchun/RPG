<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My RPG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RPG</h1>
    <div class="canvas__ctr">
      <canvas id="canvas"></canvas>
      <div id="canvasOverlap" class="canvas-overlap"></div>
      <div id="playerCtr" class="player__ctr">
        <dl id="playerInfoCtr" class="player-info__ctr">
          <div class="player-info">
            <dt class="player-info__heading">レベル</dt>
            <dd><span id="lv"></span></dd>
          </div>
          <div class="player-info">
            <dt class="player-info__heading">総歩数</dt>
            <dd><span id="step"></span>歩</dd>
          </div>
          <div class="player-info">
            <dt class="player-info__heading">敵討伐数</dt>
            <dd><span id="beat"></span>人</dd>
          </div>
          <div class="player-info">
            <dt class="player-info__heading">敵出現平均歩数</dt>
            <dd><span id="averageEncounter"></span>歩</dd>
          </div>
          <div class="player-info">
            <dt class="player-info__heading">敵出現ログ</dt>
            <dd id="logCtr" class="player-info--log__ctr"></dd>
          </div>
        </dl>
        <div class="player-ctrl__ctr">
          <button id="up" class="player-ctrl move--up">
            <span>up</span>
          </button>
          <button id="left" class="player-ctrl move--left">
            <span>left</span>
          </button>
          <button id="right" class="player-ctrl move--right">
            <span>right</span>
          </button>
          <button id="down" class="player-ctrl move--down">
            <span>down</span>
          </button>
        </div>
      </div>
      <div id="fullMsgCtr" class="full-msg__ctr">
        <p id="fullMsg" class="full-msg"></p>
      </div>
      <div id="battleCtr" class="battle__ctr">
        <div class="battleーaction__ctr">
          <label for="fight" class="fz--big option__label battleーaction">
            <span>戦う</span>
            <input
              id="fight"
              name="action"
              type="radio"
              class="option__input battleーaction__input"
            />
          </label>
          <label for="run" class="fz--big option__label battleーaction">
            <span>逃げる</span>
            <input
              id="run"
              name="action"
              type="radio"
              class="option__input battleーaction__input"
            />
          </label>
        </div>
        <div id="battleDialogCtr" class="battle-dialog__ctr"></div>
      </div>
      <div id="battleFightCtr" class="battleーfight__ctr">
        <p class="full fz--big">
          <span id="cocktailName"></span>を作って敵を倒そう
        </p>
        <div id="BattleItemCtr" class="battleーitem__ctr"></div>
        <button id="setBattleItemBtn" class="button--set-battle-item">
          これで戦う！
        </button>
      </div>
    </div>
    <!-- <script type="module" src="index.js"></script> -->
    <script type="module" src="index copy.js"></script>
  </body>
</html>
