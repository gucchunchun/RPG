<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My RPG</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RPG</h1>
    <div class="canvas__ctr">
      <canvas id="canvas"></canvas>
      <div id="canvasOverlap" class="canvas__overlap"></div>
      <div id="playerCtr" class="player__ctr">
        <div id="playerInfoCtr" class="player__info__ctr"></div>
        <div class="player_move__ctr">
          <button id="up" class="button__move move--up">
            <span>up</span>
          </button>
          <button id="left" class="button__move move--left">
            <span>left</span>
          </button>
          <button id="right" class="button__move move--right">
            <span>right</span>
          </button>
          <button id="down" class="button__move move--down">
            <span>down</span>
          </button>
        </div>
      </div>
      <div id="battleMsgBox" class="battleMsg__box">
        <p id="battleMsg" class="battleMsg"></p>
      </div>
      <div id="battleCtr" class="battle__ctr">
        <div class="battleーaction__ctr">
          <label for="fight" class="fz--big option__label battleーaction">
            <span>戦う</span>
            <input
              id="fight"
              name="action"
              type="radio"
              class="option__input battleーaction__input"
            />
          </label>
          <label for="run" class="fz--big option__label battleーaction">
            <span>逃げる</span>
            <input
              id="run"
              name="action"
              type="radio"
              class="option__input battleーaction__input"
            />
          </label>
        </div>
        <div id="battleDialogCtr" class="battle-dialog__ctr">
          <p class="battle-dialog">バトル開始</p>
        </div>
      </div>
      <div id="battleFightCtr" class="battleーfight__ctr">
        <p class="full fz--big">
          <span id="cocktailName"></span>を作って敵を倒そう
        </p>
        <div id="BattleItemCtr" class="battleーitem__ctr"></div>
        <button id="setBattleItemBtn" class="button--set-battle-item">
          これで戦う！
        </button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
