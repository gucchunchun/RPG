<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My RPG</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RPG</h1>
    <div class="canvas__ctr">
      <canvas id="canvas"></canvas>
      <div id="canvasOverlap" class="canvas__overlap"></div>
      <div id="playerCtr" class="player__ctr">
        <div id="playerInfoCtr" class="player__info__ctr"></div>
        <div class="player_move__ctr">
          <button id="up" class="button__move move--up">
            <span>up</span>
          </button>
          <button id="left" class="button__move move--left">
            <span>left</span>
          </button>
          <button id="right" class="button__move move--right">
            <span>right</span>
          </button>
          <button id="down" class="button__move move--down">
            <span>down</span>
          </button>
        </div>
      </div>
      <div id="battleCtr" class="battle__ctr">
        <div class="battle__action__ctr">
          <label for="fight" class="battle__action__input"
            ><input id="fight" name="action" type="radio" />fight</label
          >
          <label for="signature" class="battle__action__input"
            ><input id="signature" name="action" type="radio" />signature</label
          >
          <label for="item" class="battle__action__input"
            ><input id="item" name="action" type="radio" />item</label
          >
          <label for="run" class="battle__action__input"
            ><input id="run" name="action" type="radio" />run</label
          >
        </div>
        <div id="battleDialog" class="battle__action__dialog">
          dialog message
        </div>
      </div>
      <div id="battleActionOption" class="battle__action__option__ctr"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
